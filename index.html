<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T's Spot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
<body>
   <div class="topnav">
       <nav>
           <ul>
               <li><a href="#">Contact</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">About</a></li>
               <li><a class="active" href="#">Home</a></li>
           </ul>
       </nav>
   </div> 

   <div class="title">
        <div class="logo">
            <h4>"Made from the heart"</h4>
        </div>
   </div>

   <div>
        <div class="reservation">
            <h1>Make a Reservation</h1>
        </div>

    <div class="reservation_form">
        <form>
            <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="(000)000-0000">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="jane@abc.com">
            </div>

            <div class="form-group">
                <label>Reservation Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="time">
            </div>

            <div class="guest_count">
            <label>No. of guests</label>
            <select class="form-control">
                <option value="blank"></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            </div>

            <div class="parent_checkbox">
                <div class="checkbox"><input type='checkbox'>Indoor</div>
                <div class="checkbox"><input type='checkbox'>Outdoor</div>
            </div>
            
            <div class="form-group">
            <label>Special Requests</label>
            <textarea class="special_requests" rows="5"></textarea>
            </div>

            <div class="btn">
                <button type="submit" class="reserve">RESERVE NOW</button>
            </div>
      </form>
    </div>

   </div>

</body>
</html>
